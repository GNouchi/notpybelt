<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Belt Exam</title>
    <style> 
        .leftcont{
            background: lightcoral;
            display: inline-block;
        }
        .rightcont{
            background: lightblue;
            display: inline-block;
            vertical-align: top;
            margin-top: 50px;
            padding-top: 25px;
        }
        .h1{
            margin-top: 100px;;
        }
    </style>
</head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class ="container-fluid">
        <ul class="navbar-nav ">    
        <h6> Add a Job</h6>
        </ul>
        <div>
            <a class= "indent" href="/wall"> Back</a>
            <a  href="/logout">   |     Logout</a>
        </div>
    </div>
</nav>  

<!-- errorbox -->
        <div class = "errorbox">
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </div>
<!-- /errorbox -->


    <!--  start right -->
        <div class = "rightcont" >
            <div class = "container formdiv">
            <form action ="/createjob" method = "POST">
                    {%csrf_token%}
                <div class="form-group">
                    <input type="title" name = "title"  class="form-control" placeholder="title">
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control" rows="3" placeholder="description"></textarea>
                </div>
                <div class="form-group">
                    <input type="location" name = "location" class="form-control" placeholder="location">
                </div>
<!-- two different hidden for multiple submission forms -->
                <input type="hidden" diabled  name ="user_id" value ="{{request.session.user_id}}" >
                <button class="btn btn-primary mb-3" type="submit">submit</button>
            </form>
            </div>
<!-- /rightcont -->
        </div>













    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
